<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<title>Music Player</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="top-bar">
				<i class="material-symbols-outlined">expand_more</i>
				<span>Now Playing</span>
				<i class="material-symbols-outlined">more_horiz</i>
			</div>
			<div class="image-area">
				<img src="./images/harman.jpg" alt="" srcset="" />
			</div>
			<div class="song-details">
				<p class="name">Sick Of</p>
				<p class="artist">Herman</p>
			</div>
			<div class="progress-area">
				<div class="progress-bar">
					<span></span>
				</div>
			</div>
			<div class="timer">
				<span class="current">0:20</span>
				<span class="current">3:20</span>
			</div>
			<div class="controls">
				<i id="repeat-plist" class="material-symbols-outlined"
					>repeat</i
				>
				<i id="prev" class="material-symbols-outlined">skip_previous</i>
				<div class="play-pause">
					<i class="material-symbols-outlined">play_arrow</i>
				</div>
				<i id="next" class="material-symbols-outlined">skip_next</i>
				<i id="more-music" class="material-symbols-outlined"
					>queue_music</i
				>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
